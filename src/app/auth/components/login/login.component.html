  <div class="form-card">
    <h2>User Login</h2>
    <form [formGroup]="LoginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button (click)="onLogin(LoginForm.value.username,LoginForm.value.password)" class="btn btn-primary">Login</button>
      <button (click)="onTest()" class="btn btn-primary">Test</button>
    </form>
    <a routerLink="/auth/register">register</a>
  </div>
