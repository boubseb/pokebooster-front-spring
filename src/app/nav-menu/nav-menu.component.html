<header>
    <h1>Pokeboosters</h1>
</header>
<div class="formulaire" >

    <mat-expansion-panel [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h2>Menu</h2>
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="formulaire">
            <mat-form-field appearance="outline" style="width: 100%;" formControlName="boosterset">
                <mat-label>Choix serie</mat-label>
                    <mat-select>
                        <mat-option (click)="getCardsBySet(booster.id)" *ngFor='let booster of Boosters$ | async' value=booster.name>{{booster.name}}</mat-option>
                    </mat-select>
            </mat-form-field>
        </div>
    </mat-expansion-panel>
    

    
    <button mat-button (click)="onClick()">Basic</button>
    <div class="card" >
        
        <div *ngFor="let card of cards$| async" >
            {{card.name}}
            <img [src]="card.images.small"/>
        </div>
    </div>
